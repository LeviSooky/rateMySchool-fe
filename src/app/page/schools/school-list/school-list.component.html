<div class="container table-box">
  <div class="mt-3">
    <div class="input-group mb-3 pt-3">
      <input type="text" class="search form-control input-search" placeholder="Enter your search here..." [(ngModel)]="keyword" aria-describedby="button-addon2" (keyup.enter)="search()" >
      <button class="btn search-btn btn-outline-secondary" type="button" id="button-addon2" (click)="search()">Keresés</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th class="text-center">Név</th>
        <th class="text-center">Weboldal</th>
        <th class="text-center">Cím</th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngIf="schools.length > 0">
        <tr *ngFor="let school of schools; let i = index" (click)="openSchool(i)">
          <td>{{school.name}}</td>
          <td>{{school.websiteUrl}}</td>
          <td>{{school?.address}}</td>
        </tr>
      </ng-container>
      <ng-container *ngIf="schools.length === 0">
        <td colspan="3" class="text-center no-result">
          Az adott keresés alapján nem található iskola!
        </td>
      </ng-container>
      </tbody>
    </table>
    <nav class="pager" *ngIf="getPageable().totalElements">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">{{getPageable().page + 1}}</a></li>
        <li *ngIf="hasNextPage()" class="page-item active">
          <a class="page-link" href="#">{{getPageable().page + 2}}</a>
        </li>
        <li *ngIf="hasNextNextPage()" class="page-item">
          <a class="page-link" href="#">{{getPageable().page + 3}}</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
