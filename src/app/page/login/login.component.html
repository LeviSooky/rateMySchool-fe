<section class="vh-90 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white login-form" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" [formGroup]="form">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Admin Bejelentkezés</h2>
              <p class="text-white-50 mb-5">Add meg az emailed és a jelszavad!</p>

              <div class="form-floating form-white mb-4">
                <input type="email" formControlName="email" id="typeEmailX" class="form-control form-control-lg" placeholder="name@example.com" />
                <label for="typeEmailX">Email</label>
              </div>

              <div class="form-floating form-white mb-4">
                <input type="password" formControlName="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" />
                <label for="typePasswordX">Jelszó</label>
              </div>
              <button class="btn btn-outline-light btn-lg px-5" (click)="onLogin()" type="submit">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
